<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学员信息登记表</title>
<style>
.d1{
  width:1800px;
  height: 1000px;
}
</style>
</head>
<body>
<div class="d1" style="background:url(images/form_bg.jpg); background-repeat: no-repeat; "/>

    <form action="#" method="post" >
      <div style="margin-left:600px;">
    <h2>欢迎你，请注册！</h2>
    <p>用户登录名：<input type="text" name="user_name" value="例如：myemail@163.com" />（必须填写）</p>
    <p>真实姓名：<input type="text" name="real_name"  pattern="^[\u4e00-\u9fa5]{0,}$" placeholder="例如：王明" required autofocus/>（必须填写，只能输入汉字）</p>
    <p>真实年龄：<input type="number" name="real_lage" value="24" min="15" max="120" style="width:150px;" required/>（必须填写）</p>
    <p>出生日期：<input type="date" name="birthday" value="1990-10-1" required/>（必须填写）</p>
    <p>电子邮箱：<input type="email" name="myemail" placeholder="123456@126.com" required multiple/>（必须填写）</p>
    <p>身份证号：<input type="text" name="card" required pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$"/>（必须填写，能够以数字、字母x结尾的短身份证号）</p>
    <p>手机号码：<input type="tel" name="telphone" pattern="^\d{11}$" required/>（必须填写）</p>
    <p>个人主页：
      <select >
      <option>http://www.itcast.cn</option>
      <option>http://www.boxuegu.com</option>
      <option>http://www.w3school.com.cn</option>
      </select>（请选择网址）
    </p>
    <p >幸运颜色：<input type="color" name="lovecolor" value="#fed000" style="width:150px;"/>（请选择你喜欢的颜色）</p>
    <p >
    <input type="submit" value="提交" style="border-radius:10px; background-color:rgb(102,153,0);width: 80px;margin-left:80px;"/>
    <input type="reset" value="重置" style="border-radius:10px; background-color:rgb(102,153,0);width: 80px;  margin-left:20px" />
    </p>
    </div>
    </form>

</body>
</html>
